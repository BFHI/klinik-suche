<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Klinik-Finder Pro Plus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; display: flex; overflow: hidden; background: #eee; }
        #map { flex-grow: 1; height: 100%; z-index: 1; position: absolute; top:0; left:0; right:0; bottom:0; }

        /* Desktop Sidebar */
        #sidebar { 
            width: 420px; height: 100%; background: white; z-index: 1000; 
            display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.1); 
            position: relative;
        }

        /* MOBILE BOTTOM SHEET LOGIK */
        @media (max-width: 768px) {
            #sidebar { 
                position: absolute; bottom: 0; left: 0; right: 0; 
                width: 100%; height: 80vh; /* Maximale Höhe beim Hochziehen */
                transform: translateY(calc(80vh - 180px)); /* Zeigt nur die Suche (ca. 180px) */
                transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
                border-radius: 20px 20px 0 0;
                z-index: 2000;
            }
            /* Wenn die Liste aktiv/hochgezogen ist */
            #sidebar.open { transform: translateY(0); }
            
            /* Der "Griff" zum Hochziehen */
            .drag-handle { 
                width: 40px; height: 5px; background: #ccc; border-radius: 10px; 
                margin: 10px auto 5px auto; display: block; 
            }
        }
        @media (min-width: 769px) { .drag-handle { display: none; } }

        .search-container { background: #004a99; color: white; padding: 5px 15px 15px 15px; border-radius: 0; }
        @media (max-width: 768px) { .search-container { border-radius: 20px 20px 0 0; cursor: pointer; } }
        
        h2 { margin: 0 0 10px 0; font-size: 18px; text-align: center; }
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        input, select { width: 100%; padding: 10px; border-radius: 6px; border: none; font-size: 14px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 8px; }
        .btn-primary { flex: 2; padding: 12px; background: #ff8c00; color: white; border: none; border-radius: 8px; font-weight: bold; }
        .btn-secondary { flex: 1; padding: 12px; background: rgba(255,255,255,0.3); color: white; border: none; border-radius: 8px; }

        .legend-container { padding: 10px 15px; background: #f9f9f9; border-bottom: 1px solid #eee; font-size: 12px; display: flex; justify-content: center; gap: 15px; }
        .dot-legend { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        #results { overflow-y: auto; background: white; flex-grow: 1; -webkit-overflow-scrolling: touch; }
        .clinic-card { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; position: relative; }
        .distanz-tag { position: absolute; top: 15px; right: 15px; font-size: 11px; font-weight: bold; background: #eee; padding: 3px 6px; border-radius: 4px; }
        .klinik-info { font-size: 13px; color: #d35400; font-style: italic; display: block; margin: 4px 0; }
        .status-badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; color: white; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar" id="mobileSheet">
    <div class="drag-handle"></div>
    <div class="search-container" onclick="toggleMobileSheet()">
        <h2>Klinik-Finder</h2>
        <input type="text" id="plzInput" placeholder="PLZ eingeben..." onclick="event.stopPropagation()">
        <div class="filter-grid" style="margin-top:8px;">
            <select id="radiusInput" onclick="event.stopPropagation()">
                <option value="20">20 km</option>
                <option value="50">50 km</option>
                <option value="100">100 km</option>
                <option value="150">150 km</option>
            </select>
            <select id="typInput" onclick="event.stopPropagation()">
                <option value="Alle">Alle Typen</option>
                <option value="Geburtsklinik">Geburtsklinik</option>
                <option value="Kinderklinik">Kinderklinik</option>
                <option value="Neonatologie">Neonatologie</option>
                <option value="Perinatalklinik">Perinatalklinik</option>
            </select>
        </div>
        <div class="btn-group">
            <button class="btn-primary" onclick="event.stopPropagation(); sucheStarten()">Suchen</button>
            <button class="btn-secondary" onclick="event.stopPropagation(); alleAnzeigen()">Reset</button>
        </div>
    </div>

    <div class="legend-container">
        <div><span class="dot-legend" style="background: #ff8c00;"></span> Zertifiziert</div>
        <div><span class="dot-legend" style="background: #bdc3c7;"></span> Mitglied</div>
    </div>

    <div id="results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM3LZvdiFjWWIQm59jiSDPb_F3lhEEFjqhrPwob_H1_zMp_ohPORfxuzlMo69tjyDw44UwDigevftu/pub?gid=0&single=true&output=csv';
    let map, markerLayer, alleKliniken = [];
    const markerMap = new Map();

    // Karte
    map = L.map('map', { zoomControl: false }).setView([51.1657, 10.4515], 6);
    L.control.zoom({ position: 'topright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    markerLayer = L.layerGroup().addTo(map);

    // Daten laden
    Papa.parse(csvURL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            const data = results.data.map(row => {
                row.Lat = row.Lat?.toString().replace(',', '.');
                row.Lon = row.Lon?.toString().replace(',', '.');
                return row;
            }).filter(row => row.Lat && !isNaN(parseFloat(row.Lat)));

            const unique = new Map();
            data.forEach(k => {
                const id = `${k.Firmenname}-${k.Ort}`;
                if (unique.has(id)) {
                    if (!unique.get(id).Klinik.includes(k.Klinik)) unique.get(id).Klinik += " & " + k.Klinik;
                } else { unique.set(id, {...k}); }
            });
            alleKliniken = Array.from(unique.values()).sort((a,b) => a.Ort.localeCompare(b.Ort));
            drawMarkers(alleKliniken);
            aktualisiereListe(alleKliniken, false);
        }
    });

    function toggleMobileSheet() {
        if(window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.toggle('open');
        }
    }

    function drawMarkers(daten) {
        markerLayer.clearLayers(); markerMap.clear();
        daten.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const marker = L.circleMarker([parseFloat(k.Lat), parseFloat(k.Lon)], {
                radius: 12, fillColor: istZert ? "#ff8c00" : "#95a5a6", color: "#fff", weight: 2, fillOpacity: 0.9
            });
            marker.bindPopup(`<b>${k.Firmenname}</b><br>${k.Klinik}<br>${k.Straße}<br>${k.Postleitzahl} ${k.Ort}`);
            marker.addTo(markerLayer);
            markerMap.set(`${k.Firmenname}-${k.Ort}`, marker);
        });
    }

    async function sucheStarten() {
        const plz = document.getElementById('plzInput').value;
        const radius = parseInt(document.getElementById('radiusInput').value);
        const typ = document.getElementById('typInput').value;
        if (!plz) return;

        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&postalcode=${plz}&country=germany`);
            const data = await resp.json();
            if (data.length > 0) {
                const sLat = parseFloat(data[0].lat), sLon = parseFloat(data[0].lon);
                let treffer = alleKliniken.map(k => ({...k, d: berechneDistanz(sLat, sLon, parseFloat(k.Lat), parseFloat(k.Lon))}))
                                           .filter(k => k.d <= radius);
                if (typ !== "Alle") treffer = treffer.filter(k => k.Klinik.includes(typ));
                treffer.sort((a,b) => a.d - b.d);
                map.setView([sLat, sLon], radius > 50 ? 8 : 10);
                drawMarkers(treffer);
                aktualisiereListe(treffer, true);
                // Liste automatisch hochfahren bei Suche
                if(window.innerWidth <= 768) document.getElementById('sidebar').classList.add('open');
            }
        } catch(e) { console.error(e); }
    }

    function berechneDistanz(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function aktualisiereListe(treffer, mitDistanz) {
        let html = mitDistanz ? `<p style="padding:15px; margin:0; border-bottom:1px solid #eee;"><b>${treffer.length} Kliniken</b> gefunden:</p>` : "";
        treffer.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const id = `${k.Firmenname}-${k.Ort}`;
            html += `<div class="clinic-card" onclick="fokussiereKlinik(${k.Lat}, ${k.Lon}, '${id}')">
                ${mitDistanz ? `<span class="distanz-tag">${k.d.toFixed(1).replace('.',',')} km</span>` : ''}
                <b>${k.Firmenname}</b>
                <span class="klinik-info">${k.Klinik}</span>
                <span style="font-size:12px; color:#666;">${k.Straße}<br>${k.Postleitzahl} ${k.Ort}</span><br>
                <span class="status-badge ${istZert ? 'zertifiziert' : 'mitglied'}" style="background:${istZert ? '#ff8c00' : '#bdc3c7'}">${istZert ? 'Zertifiziert' : 'Mitglied'}</span>
            </div>`;
        });
        document.getElementById('results').innerHTML = html;
    }

    function fokussiereKlinik(lat, lon, id) {
        // Am Handy Liste einklappen, um Punkt zu sehen
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');
        map.setView([parseFloat(lat), parseFloat(lon)], 14);
        const m = markerMap.get(id);
        if(m) m.openPopup();
    }

    function alleAnzeigen() {
        document.getElementById('plzInput').value = '';
        map.setView([51.1657, 10.4515], 6);
        drawMarkers(alleKliniken);
        aktualisiereListe(alleKliniken, false);
    }
</script>
</body>
</html>
