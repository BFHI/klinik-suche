<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kliniksuche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; overflow: hidden; background: #f4f4f4; }
        #map { flex-grow: 1; height: 100%; z-index: 1; position: absolute; top:0; left:0; right:0; bottom:0; }

        /* Sidebar Desktop */
        #sidebar { width: 420px; height: 100%; background: white; z-index: 1000; display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.1); position: relative; }

        /* Mobile Bottom Sheet (Swipe-Up) */
        @media (max-width: 768px) {
            #sidebar { position: absolute; bottom: 0; left: 0; right: 0; width: 100%; height: 85vh; transform: translateY(calc(85vh - 170px)); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); border-radius: 25px 25px 0 0; z-index: 2000; }
            #sidebar.open { transform: translateY(0); }
            .drag-handle { width: 45px; height: 6px; background: #ccc; border-radius: 10px; margin: 12px auto 8px auto; display: block; }
        }
        @media (min-width: 769px) { .drag-handle { display: none; } }

        /* UI Styling */
        .search-container { background: #004a99; color: white; padding: 5px 15px 15px 15px; }
        @media (max-width: 768px) { .search-container { border-radius: 25px 25px 0 0; } }
        
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: none; font-size: 16px; margin-top: 8px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 8px; margin-top: 12px; }
        .btn-primary { flex: 2; padding: 14px; background: #ff8c00; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-secondary { flex: 1; padding: 14px; background: rgba(255,255,255,0.25); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }

        .legend-container { padding: 12px; background: #fdfdfd; border-bottom: 1px solid #eee; font-size: 12px; display: flex; justify-content: center; gap: 20px; font-weight: 500; }
        .dot-legend { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 6px; border: 1.5px solid #555; }

        #results { overflow-y: auto; background: white; flex-grow: 1; -webkit-overflow-scrolling: touch; }
        .clinic-card { padding: 20px; border-bottom: 1px solid #f0f0f0; cursor: pointer; position: relative; transition: background 0.2s; }
        .clinic-card:hover { background: #f9f9f9; }
        .distanz-tag { position: absolute; top: 20px; right: 20px; font-size: 11px; font-weight: bold; background: #004a99; color: white; padding: 3px 8px; border-radius: 6px; }
        
        .klinik-typ { font-size: 13px; color: #d35400; font-style: italic; display: block; margin: 4px 0; }
        .contact-links { display: flex; gap: 15px; margin-top: 10px; }
        .contact-link { font-size: 13px; color: #004a99; text-decoration: none; font-weight: bold; border: 1px solid #004a99; padding: 5px 10px; border-radius: 6px; }
        
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; color: white; margin-top: 12px; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <div class="drag-handle"></div>
    <div class="search-container" onclick="toggleMobileSheet()">
        <h2 style="margin:0; font-size:20px; text-align:center;">Kliniksuche</h2>
        <input type="text" id="plzInput" placeholder="PLZ eingeben..." onclick="event.stopPropagation()" inputmode="numeric">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <select id="radiusInput" onclick="event.stopPropagation()">
                <option value="20">20 km</option><option value="50">50 km</option>
                <option value="100">100 km</option><option value="150">150 km</option>
            </select>
            <select id="typInput" onclick="event.stopPropagation()">
                <option value="Alle">Alle Typen</option>
                <option value="Geburtsklinik">Geburtsklinik</option><option value="Kinderklinik">Kinderklinik</option>
                <option value="Neonatologie">Neonatologie</option><option value="Perinatalklinik">Perinatalklinik</option>
            </select>
        </div>
        <div class="btn-group">
            <button class="btn-primary" onclick="event.stopPropagation(); sucheStarten()">Suchen</button>
            <button class="btn-secondary" onclick="event.stopPropagation(); alleAnzeigen()">Reset</button>
        </div>
    </div>

    <div class="legend-container">
        <div><span class="dot-legend" style="background: #ff8c00; border-color: #e67e00;"></span> Zertifiziert</div>
        <div><span class="dot-legend" style="background: #95a5a6; border-color: #333;"></span> Mitglied</div>
    </div>

    <div id="results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM3LZvdiFjWWIQm59jiSDPb_F3lhEEFjqhrPwob_H1_zMp_ohPORfxuzlMo69tjyDw44UwDigevftu/pub?gid=0&single=true&output=csv';
    let map, markerLayer, alleKliniken = [];
    const markerMap = new Map();

    map = L.map('map', { zoomControl: false }).setView([51.1657, 10.4515], 6);
    L.control.zoom({ position: 'topright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    markerLayer = L.layerGroup().addTo(map);

    Papa.parse(csvURL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            const data = results.data.map(row => {
                row.Lat = row.Lat?.toString().replace(',', '.');
                row.Lon = row.Lon?.toString().replace(',', '.');
                return row;
            }).filter(row => row.Lat && !isNaN(parseFloat(row.Lat)));

            const unique = new Map();
            data.forEach(k => {
                const id = `${k.Firmenname}-${k.Ort}`;
                if (unique.has(id)) {
                    if (!unique.get(id).Klinik.includes(k.Klinik)) unique.get(id).Klinik += " & " + k.Klinik;
                } else { unique.set(id, {...k}); }
            });
            alleKliniken = Array.from(unique.values()).sort((a,b) => a.Ort.localeCompare(b.Ort));
            drawMarkers(alleKliniken);
            aktualisiereListe(alleKliniken, false);
        }
    });

    function toggleMobileSheet() { if(window.innerWidth <= 768) document.getElementById('sidebar').classList.toggle('open'); }

    function drawMarkers(daten) {
        markerLayer.clearLayers(); markerMap.clear();
        daten.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const marker = L.circleMarker([parseFloat(k.Lat), parseFloat(k.Lon)], {
                radius: 12, 
                fillColor: istZert ? "#ff8c00" : "#95a5a6", 
                color: istZert ? "#fff" : "#333", // Dunkler Rand f√ºr Graue Punkte f√ºr besseren Kontrast
                weight: istZert ? 2 : 3,
                fillOpacity: 0.9
            });
            marker.bindPopup(`<b>${k.Firmenname}</b><br>${k.Klinik}`);
            marker.addTo(markerLayer);
            markerMap.set(`${k.Firmenname}-${k.Ort}`, marker);
        });
    }

    async function sucheStarten() {
        const plz = document.getElementById('plzInput').value;
        const radius = parseInt(document.getElementById('radiusInput').value);
        const typ = document.getElementById('typInput').value;
        if (!plz) return;

        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&postalcode=${plz}&country=germany`);
            const data = await resp.json();
            if (data.length > 0) {
                const sLat = parseFloat(data[0].lat), sLon = parseFloat(data[0].lon);
                let treffer = alleKliniken.map(k => ({...k, d: berechneDistanz(sLat, sLon, parseFloat(k.Lat), parseFloat(k.Lon))}))
                                           .filter(k => k.d <= radius);
                if (typ !== "Alle") treffer = treffer.filter(k => k.Klinik.includes(typ));
                treffer.sort((a,b) => a.d - b.d);
                map.setView([sLat, sLon], radius > 50 ? 8 : 11);
                drawMarkers(treffer);
                aktualisiereListe(treffer, true);
                if(window.innerWidth <= 768) document.getElementById('sidebar').classList.add('open');
            }
        } catch(e) { console.error(e); }
    }

    function berechneDistanz(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function aktualisiereListe(treffer, mitDistanz) {
        let html = mitDistanz ? `<p style="padding:15px; margin:0; border-bottom:1px solid #eee; font-size:14px; color:#555;"><b>${treffer.length} Kliniken</b> gefunden:</p>` : "";
        treffer.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const id = `${k.Firmenname}-${k.Ort}`;
            
            html += `<div class="clinic-card" onclick="fokussiereKlinik(${k.Lat}, ${k.Lon}, '${id}')">
                ${mitDistanz ? `<span class="distanz-tag">${k.d.toFixed(1).replace('.',',')} km</span>` : ''}
                <b style="font-size:16px;">${k.Firmenname}</b>
                <span class="klinik-typ">${k.Klinik}</span>
                <span style="font-size:13px; color:#666; line-height:1.4;">${k.Stra√üe}<br>${k.Postleitzahl} ${k.Ort}</span>
                
                <div class="contact-links">
                    ${k.Telefon ? `<a href="tel:${k.Telefon}" class="contact-link" onclick="event.stopPropagation()">üìû Anrufen</a>` : ''}
                    ${k.Webseite ? `<a href="${k.Webseite}" target="_blank" class="contact-link" onclick="event.stopPropagation()">üåê Webseite</a>` : ''}
                </div>

                <span class="status-badge" style="background:${istZert ? '#ff8c00' : '#bdc3c7'}">${istZert ? 'Zertifiziert' : 'Mitglied'}</span>
            </div>`;
        });
        document.getElementById('results').innerHTML = html;
    }

    function fokussiereKlinik(lat, lon, id) {
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');
        map.setView([parseFloat(lat), parseFloat(lon)], 14);
        const m = markerMap.get(id); if(m) m.openPopup();
    }

    function alleAnzeigen() {
        document.getElementById('plzInput').value = '';
        map.setView([51.1657, 10.4515], 6);
        drawMarkers(alleKliniken);
        aktualisiereListe(alleKliniken, false);
    }
</script>
</body>
</html>
