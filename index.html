<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Klinik-Finder Pro Plus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; display: flex; overflow: hidden; }
        #map { flex-grow: 1; height: 100%; z-index: 1; }
        #sidebar { width: 420px; height: 100%; background: white; z-index: 1000; display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.1); transition: all 0.3s ease; }

        @media (max-width: 768px) {
            #sidebar { position: absolute; bottom: 10px; left: 10px; right: 10px; width: auto; height: auto; max-height: 60vh; border-radius: 15px; }
        }

        .search-container { background: #004a99; color: white; padding: 15px; }
        @media (max-width: 768px) { .search-container { border-radius: 15px 15px 0 0; } }
        
        .search-container h2 { margin: 0 0 10px 0; font-size: 18px; }
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        
        input, select { width: 100%; padding: 10px; border-radius: 6px; border: none; font-size: 14px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 8px; }
        .btn-primary { flex: 2; padding: 12px; background: #ff8c00; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-secondary { flex: 1; padding: 12px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 8px; cursor: pointer; }

        .legend-container { padding: 10px 15px; background: #f9f9f9; border-bottom: 1px solid #eee; font-size: 12px; display: flex; gap: 15px; }
        .legend-item { display: flex; align-items: center; }
        .dot-legend { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 5px; border: 1px solid white; }

        #results { overflow-y: auto; background: white; flex-grow: 1; }
        .bundesland-header { background: #eef4fa; padding: 8px 15px; font-weight: bold; color: #004a99; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #d0e0f0; }
        
        .clinic-card { padding: 15px; border-bottom: 1px solid #eee; position: relative; cursor: pointer; transition: 0.2s; }
        .clinic-card:hover { background: #f0f7ff; }
        .distanz-tag { position: absolute; top: 15px; right: 15px; font-size: 11px; font-weight: bold; background: #eee; padding: 3px 6px; border-radius: 4px; }
        .klinik-info { font-size: 13px; color: #d35400; font-style: italic; margin: 4px 0; display: block; }
        .status-badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; margin-top: 5px; color: white; text-transform: uppercase; }
        .zertifiziert { background: #ff8c00; }
        .mitglied { background: #bdc3c7; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="search-container">
        <h2>Klinik-Finder</h2>
        <input type="text" id="plzInput" placeholder="PLZ eingeben...">
        <div class="filter-grid" style="margin-top:8px;">
            <select id="radiusInput">
                <option value="20">20 km</option>
                <option value="50">50 km</option>
                <option value="100">100 km</option>
                <option value="150">150 km</option>
            </select>
            <select id="typInput">
                <option value="Alle">Alle Typen</option>
                <option value="Geburtsklinik">Geburtsklinik</option>
                <option value="Kinderklinik">Kinderklinik</option>
                <option value="Neonatologie">Neonatologie</option>
                <option value="Perinatalklinik">Perinatalklinik</option>
            </select>
        </div>
        <div class="btn-group">
            <button class="btn-primary" onclick="sucheStarten()">Suchen</button>
            <button class="btn-secondary" onclick="alleAnzeigen()">Reset</button>
        </div>
    </div>

    <div class="legend-container">
        <div class="legend-item"><span class="dot-legend" style="background: #ff8c00;"></span> Zertifiziert</div>
        <div class="legend-item"><span class="dot-legend" style="background: #bdc3c7;"></span> Mitglied</div>
    </div>

    <div id="results"></div>
</div>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM3LZvdiFjWWIQm59jiSDPb_F3lhEEFjqhrPwob_H1_zMp_ohPORfxuzlMo69tjyDw44UwDigevftu/pub?gid=0&single=true&output=csv';
    let map, markerLayer, alleKliniken = [];
    const markerMap = new Map(); // Speichert Marker-Referenzen für den Zugriff

    map = L.map('map', { zoomControl: false }).setView([51.1657, 10.4515], 6);
    L.control.zoom({ position: 'topright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    markerLayer = L.layerGroup().addTo(map);

    Papa.parse(csvURL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            const bereinigt = results.data.map(row => {
                row.Lat = row.Lat?.toString().replace(',', '.');
                row.Lon = row.Lon?.toString().replace(',', '.');
                return row;
            }).filter(row => row.Lat && !isNaN(parseFloat(row.Lat)));

            const mapUnique = new Map();
            bereinigt.forEach(k => {
                const key = `${k.Firmenname}-${k.Ort}`;
                if (mapUnique.has(key)) {
                    const existing = mapUnique.get(key);
                    if (!existing.Klinik.includes(k.Klinik)) existing.Klinik += " & " + k.Klinik;
                } else {
                    mapUnique.set(key, {...k});
                }
            });
            alleKliniken = Array.from(mapUnique.values());
            
            drawMarkers(alleKliniken);
            initialeListeAnzeigen();
        }
    });

    function drawMarkers(daten) {
        markerLayer.clearLayers();
        markerMap.clear();
        daten.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const farbe = istZert ? "#ff8c00" : "#95a5a6";
            
            // Vergrößerte Punkte: radius 12 statt 9
            const marker = L.circleMarker([parseFloat(k.Lat), parseFloat(k.Lon)], {
                radius: 12, 
                fillColor: farbe, 
                color: "#fff", 
                weight: 2, 
                fillOpacity: 0.9
            });

            const popupContent = `<b>${k.Firmenname}</b><br>${k.Klinik}<br>${k.Straße}<br>${k.Postleitzahl} ${k.Ort}`;
            marker.bindPopup(popupContent);

            // Hover-Effekt: Popup öffnen bei Mauszeiger
            marker.on('mouseover', function (e) { this.openPopup(); });

            marker.addTo(markerLayer);
            markerMap.set(`${k.Firmenname}-${k.Ort}`, marker);
        });
    }

    function initialeListeAnzeigen() {
        // Sortieren nach Ort als Annäherung für Bundesland (oder ergänze Spalte im Sheet)
        const sortiert = [...alleKliniken].sort((a, b) => a.Ort.localeCompare(b.Ort));
        aktualisiereListe(sortiert, false);
    }

    async function sucheStarten() {
        const plz = document.getElementById('plzInput').value;
        const radius = parseInt(document.getElementById('radiusInput').value);
        const typFilter = document.getElementById('typInput').value;
        
        if (!plz) return;
        document.getElementById('results').innerHTML = '<p style="text-align:center; padding:20px;">Suche...</p>';
        
        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&postalcode=${plz}&country=germany`);
            const data = await resp.json();
            
            if (data.length > 0) {
                const sLat = parseFloat(data[0].lat), sLon = parseFloat(data[0].lon);
                let treffer = alleKliniken.map(k => ({
                    ...k, d: berechneDistanz(sLat, sLon, parseFloat(k.Lat), parseFloat(k.Lon))
                })).filter(k => k.d <= radius);

                if (typFilter !== "Alle") treffer = treffer.filter(k => k.Klinik.includes(typFilter));

                treffer.sort((a,b) => a.d - b.d);
                map.setView([sLat, sLon], radius > 50 ? 8 : 10);
                drawMarkers(treffer);
                aktualisiereListe(treffer, true);
            } else { alert("PLZ unbekannt."); }
        } catch(e) { console.error(e); }
    }

    function fokussiereKlinik(lat, lon, key) {
        // Karte zentrieren mit Offset nach oben, damit der Punkt nicht unter der Sidebar/Suche landet
        const targetPoint = map.project([lat, lon], map.getZoom());
        
        // Wenn Fenster klein (Handy), schiebe den Punkt optisch etwas nach oben
        const offset = window.innerWidth <= 768 ? 150 : 0;
        targetPoint.y -= offset;
        
        map.panTo(map.unproject(targetPoint, map.getZoom()), {animate: true});
        
        const marker = markerMap.get(key);
        if (marker) marker.openPopup();
    }

    function aktualisiereListe(treffer, mitDistanz) {
        let html = mitDistanz ? `<p style="padding:15px; margin:0; border-bottom:1px solid #eee;"><b>${treffer.length} Kliniken</b> gefunden:</p>` : "";
        
        // Einfache Gruppierung nach erstem Buchstaben des Ortes als Platzhalter für Bundesland
        let aktuellGruppe = "";

        treffer.forEach(k => {
            if (!mitDistanz && k.Ort[0] !== aktuellGruppe) {
                aktuellGruppe = k.Ort[0];
                html += `<div class="bundesland-header">Region ${aktuellGruppe}</div>`;
            }

            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const key = `${k.Firmenname}-${k.Ort}`;
            
            html += `<div class="clinic-card" onclick="fokussiereKlinik(${k.Lat}, ${k.Lon}, '${key}')">
                ${mitDistanz ? `<span class="distanz-tag">${k.d.toFixed(1).replace('.',',')} km</span>` : ''}
                <b>${k.Firmenname}</b>
                <span class="klinik-info">${k.Klinik}</span>
                <span style="font-size:12px; color:#666;">${k.Straße}<br>${k.Postleitzahl} ${k.Ort}</span><br>
                <span class="status-badge ${istZert ? 'zertifiziert' : 'mitglied'}">${istZert ? 'Zertifiziert' : 'Mitglied'}</span>
            </div>`;
        });
        document.getElementById('results').innerHTML = html || '<p style="padding:30px; text-align:center;">Keine Treffer gefunden.</p>';
    }

    function berechneDistanz(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function alleAnzeigen() {
        document.getElementById('plzInput').value = '';
        document.getElementById('typInput').value = 'Alle';
        document.getElementById('radiusInput').value = '20';
        map.setView([51.1657, 10.4515], 6);
        drawMarkers(alleKliniken);
        initialeListeAnzeigen();
    }
</script>
</body>
</html>
