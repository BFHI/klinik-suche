<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kliniksuche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; width: 100vw; overflow: hidden; background: #eee; }
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* Stabilisiertes Bottom Sheet */
        #sidebar { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            width: 100%; height: 85vh; 
            background: white; z-index: 2000; 
            display: flex; flex-direction: column; 
            box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
            border-radius: 25px 25px 0 0;
            transition: transform 0.4s ease-out;
            /* Start-Position unten */
            transform: translateY(calc(85vh - 180px)); 
        }
        
        /* Zustand: Offen */
        #sidebar.open { transform: translateY(0) !important; }
        
        /* Zustand: Minimiert (nach Kartenklick) */
        #sidebar.minimized { transform: translateY(calc(85vh - 180px)); }

        @media (min-width: 769px) {
            body { display: flex; flex-direction: row; }
            #sidebar { position: relative; width: 420px; height: 100vh; transform: none !important; border-radius: 0; }
            #map { position: relative; flex-grow: 1; }
            .drag-handle { display: none; }
        }

        .drag-handle { width: 50px; height: 5px; background: rgba(0,0,0,0.15); border-radius: 10px; margin: 15px auto 10px auto; cursor: pointer; }
        .search-container { background: #004a99; color: white; padding: 15px 20px 25px 20px; cursor: pointer; }
        h2 { margin: 0 0 15px 0; font-size: 22px; text-align: center; }
        
        input, select { 
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            font-size: 16px; margin-top: 10px; box-sizing: border-box; 
            background: white; -webkit-appearance: none;
        }
        
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-primary { flex: 2; padding: 15px; background: #ff8c00; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; }
        .btn-secondary { flex: 1; padding: 15px; background: rgba(255,255,255,0.25); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; }

        .legend-container { padding: 12px; background: #fafafa; border-bottom: 1px solid #eee; font-size: 12px; display: flex; justify-content: center; gap: 20px; }
        .dot-legend { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        #results { overflow-y: auto; background: white; flex-grow: 1; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .clinic-card { padding: 20px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .clinic-card.highlight { background: #fff4e6; border-left: 5px solid #ff8c00; }
        .klinik-info { font-size: 13px; color: #d35400; font-style: italic; display: block; margin: 4px 0; }
        .status-badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; color: white; margin-top: 8px; }

        .contact-row { display: flex; gap: 10px; margin-top: 12px; }
        .btn-contact { flex: 1; text-align: center; padding: 10px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; background: #004a99; color: white; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <div class="drag-handle" onclick="toggleMobileSheet()"></div>
    <div class="search-container" onclick="toggleMobileSheet()">
        <h2 id="headerTitle">Kliniksuche</h2>
        <input type="text" id="plzInput" placeholder="PLZ eingeben..." onclick="event.stopPropagation()" inputmode="numeric">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <select id="radiusInput" onclick="event.stopPropagation()">
                <option value="20">20 km</option><option value="50">50 km</option><option value="100">100 km</option>
            </select>
            <select id="typInput" onclick="event.stopPropagation()">
                <option value="Alle">Klinik-Typ</option>
                <option value="Geburtsklinik">Geburtsklinik</option><option value="Kinderklinik">Kinderklinik</option>
                <option value="Neonatologie">Neonatologie</option><option value="Perinatalklinik">Perinatalklinik</option>
            </select>
        </div>
        <div class="btn-group">
            <button class="btn-primary" onclick="event.stopPropagation(); sucheStarten()">SUCHEN</button>
            <button class="btn-secondary" onclick="event.stopPropagation(); alleAnzeigen()">RESET</button>
        </div>
    </div>
    <div class="legend-container">
        <div><span class="dot-legend" style="background: #ff8c00;"></span> Zertifiziert</div>
        <div><span class="dot-legend" style="background: #bdc3c7;"></span> Noch nicht zertifiziert</div>
    </div>
    <div id="results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM3LZvdiFjWWIQm59jiSDPb_F3lhEEFjqhrPwob_H1_zMp_ohPORfxuzlMo69tjyDw44UwDigevftu/pub?gid=0&single=true&output=csv';
    let map, markerLayer, alleKliniken = [];
    const markerMap = new Map();

    map = L.map('map', { zoomControl: false }).setView([51.1657, 10.4515], 6);
    L.control.zoom({ position: 'topright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    markerLayer = L.layerGroup().addTo(map);

    // Klick auf Karte minimiert die Sidebar am Handy
    map.on('click', () => {
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');
    });

    Papa.parse(csvURL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            const rawData = results.data.map(row => {
                row.Lat = parseFloat(row.Lat?.toString().replace(',', '.'));
                row.Lon = parseFloat(row.Lon?.toString().replace(',', '.'));
                return row;
            }).filter(row => !isNaN(row.Lat) && !isNaN(row.Lon));

            const unique = new Map();
            rawData.forEach(k => {
                const safeId = btoa(k.Firmenname + k.Ort).replace(/=/g, ""); // Erzeugt eine sichere ID
                if (unique.has(safeId)) {
                    if (!unique.get(safeId).Klinik.includes(k.Klinik)) unique.get(safeId).Klinik += " & " + k.Klinik;
                    if (k.Zertifiziert?.toLowerCase().trim() === 'ja') unique.get(safeId).Zertifiziert = 'Ja';
                } else {
                    unique.set(safeId, {...k, safeId: safeId});
                }
            });
            alleKliniken = Array.from(unique.values()).sort((a,b) => a.Ort.localeCompare(b.Ort));
            drawMarkers(alleKliniken);
            aktualisiereListe(alleKliniken, false);
        }
    });

    function toggleMobileSheet() {
        if(window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.toggle('open');
        }
    }

    function drawMarkers(daten) {
        markerLayer.clearLayers(); markerMap.clear();
        daten.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const lat = k.Lat + (Math.random() - 0.5) * 0.005; // Jitter gegen √úberlagerung
            const lon = k.Lon + (Math.random() - 0.5) * 0.005;

            const marker = L.circleMarker([lat, lon], {
                radius: istZert ? 11 : 7.5, 
                fillColor: istZert ? "#ff8c00" : "#bdc3c7",
                color: "#fff", weight: 1.5, fillOpacity: 0.85
            });

            const popupContent = `<div onclick="highlightInList('${k.safeId}')" style="cursor:pointer"><b>${k.Firmenname}</b><br>${k.Klinik}<br><small>Tippen f√ºr Details</small></div>`;
            marker.bindPopup(popupContent);
            
            marker.on('click', function() {
                this.openPopup();
                highlightInList(k.safeId);
            });

            marker.addTo(markerLayer);
            markerMap.set(k.safeId, marker);
        });
    }

    function highlightInList(id) {
        const element = document.getElementById('card-' + id);
        if (element) {
            if(window.innerWidth <= 768) document.getElementById('sidebar').classList.add('open');
            setTimeout(() => {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                element.classList.add('highlight');
                setTimeout(() => element.classList.remove('highlight'), 2000);
            }, 100);
        }
    }

    async function sucheStarten() {
        const plz = document.getElementById('plzInput').value;
        const radius = parseInt(document.getElementById('radiusInput').value);
        const typ = document.getElementById('typInput').value;
        if (!plz) return;

        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&postalcode=${plz}&country=germany`);
            const data = await resp.json();
            if (data.length > 0) {
                const sLat = parseFloat(data[0].lat), sLon = parseFloat(data[0].lon);
                let treffer = alleKliniken.map(k => ({...k, d: berechneDistanz(sLat, sLon, k.Lat, k.Lon)}))
                .filter(k => {
                    const passendRadius = k.d <= radius;
                    const passendTyp = typ === "Alle" || k.Klinik.toLowerCase().includes(typ.toLowerCase());
                    return passendRadius && passendTyp;
                }).sort((a,b) => a.d - b.d);
                
                map.setView([sLat, sLon], 10);
                drawMarkers(treffer);
                aktualisiereListe(treffer, true);
                if(window.innerWidth <= 768) document.getElementById('sidebar').classList.add('open');
            }
        } catch(e) { console.error(e); }
    }

    function berechneDistanz(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function aktualisiereListe(treffer, mitDistanz) {
        let html = "";
        treffer.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const url = k.Webseite ? (k.Webseite.startsWith('http') ? k.Webseite : `https://${k.Webseite}`) : null;

            html += `<div class="clinic-card" id="card-${k.safeId}" onclick="fokussiereKlinik(${k.Lat}, ${k.Lon}, '${k.safeId}')">
                ${mitDistanz ? `<span style="float:right; font-size:11px; font-weight:bold; color:#004a99;">${k.d.toFixed(1).replace('.',',')} km</span>` : ''}
                <b>${k.Firmenname}</b>
                <span class="klinik-info">${k.Klinik}</span>
                <span style="font-size:12px; color:#666;">${k.Stra√üe}<br>${k.Postleitzahl} ${k.Ort}</span><br>
                <span class="status-badge" style="background:${istZert ? '#ff8c00' : '#bdc3c7'}">${istZert ? 'Zertifiziert' : 'Noch nicht zertifiziert'}</span>
                ${url ? `<div class="contact-row"><a href="${url}" target="_blank" class="btn-contact" onclick="event.stopPropagation()">üåê Klinik-Webseite</a></div>` : ''}
            </div>`;
        });
        document.getElementById('results').innerHTML = html || `<div style="padding:20px; text-align:center;">Keine Kliniken gefunden.</div>`;
    }

    function fokussiereKlinik(lat, lon, id) {
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');
        map.setView([lat, lon], 14);
        const m = markerMap.get(id); if(m) m.openPopup();
    }

    function alleAnzeigen() {
        document.getElementById('plzInput').value = '';
        document.getElementById('typInput').value = 'Alle';
        map.setView([51.1657, 10.4515], 6);
        drawMarkers(alleKliniken);
        aktualisiereListe(alleKliniken, false);
    }
</script>
</body>
</html>
