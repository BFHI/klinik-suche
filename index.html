<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kliniksuche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; display: flex; overflow: hidden; background: #fff; }
        #map { flex-grow: 1; height: 100%; z-index: 1; position: absolute; top:0; left:0; right:0; bottom:0; }

        /* Desktop Sidebar */
        #sidebar { width: 420px; height: 100%; background: white; z-index: 1000; display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.1); position: relative; }

        /* Festes Mobile Layout (Suche UNTEN fixiert) */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #map { height: 45vh; position: relative; width: 100%; flex-grow: 0; }
            #sidebar { 
                width: 100%; height: 55vh; 
                position: relative; border-radius: 20px 20px 0 0; 
                margin-top: -20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
                overflow: hidden;
            }
        }

        .search-container { background: #004a99; color: white; padding: 15px; }
        @media (max-width: 768px) { .search-container { border-radius: 20px 20px 0 0; } }
        
        h2 { margin: 0 0 10px 0; font-size: 20px; text-align: center; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: none; font-size: 16px; margin-top: 8px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 8px; margin-top: 12px; }
        .btn-primary { flex: 2; padding: 14px; background: #ff8c00; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-secondary { flex: 1; padding: 14px; background: rgba(255,255,255,0.25); color: white; border: none; border-radius: 8px; cursor: pointer; }

        .legend-container { padding: 10px; background: #fff; border-bottom: 1px solid #eee; font-size: 12px; display: flex; justify-content: center; gap: 20px; }
        .dot-legend { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }

        #results { overflow-y: auto; background: white; flex-grow: 1; -webkit-overflow-scrolling: touch; }
        .clinic-card { padding: 18px; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: background 0.2s; }
        .clinic-card:hover { background: #f9f9f9; }
        .klinik-typ { font-size: 13px; color: #d35400; font-style: italic; display: block; margin: 4px 0; }
        .status-badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; color: white; margin-top: 8px; }
        
        /* Skeleton Loader für Geschwindigkeitseindruck */
        .loading-hint { text-align: center; padding: 20px; color: #888; font-style: italic; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <div class="search-container">
        <h2>Kliniksuche</h2>
        <input type="text" id="plzInput" placeholder="PLZ eingeben..." inputmode="numeric">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <select id="radiusInput">
                <option value="20">20 km</option><option value="50">50 km</option><option value="100">100 km</option>
            </select>
            <select id="typInput">
                <option value="Alle">Alle Typen</option>
                <option value="Geburtsklinik">Geburtsklinik</option><option value="Kinderklinik">Kinderklinik</option><option value="Neonatologie">Neonatologie</option><option value="Perinatalklinik">Perinatalklinik</option>
            </select>
        </div>
        <div class="btn-group">
            <button class="btn-primary" onclick="sucheStarten()">Suchen</button>
            <button class="btn-secondary" onclick="alleAnzeigen()">Reset</button>
        </div>
    </div>
    <div class="legend-container">
        <div><span class="dot-legend" style="background: #ff8c00;"></span> Zertifiziert</div>
        <div><span class="dot-legend" style="background: #bdc3c7;"></span> Mitglied</div>
    </div>
    <div id="results"><div class="loading-hint">Kliniken werden geladen...</div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM3LZvdiFjWWIQm59jiSDPb_F3lhEEFjqhrPwob_H1_zMp_ohPORfxuzlMo69tjyDw44UwDigevftu/pub?gid=0&single=true&output=csv';
    let map, markerLayer, alleKliniken = [];
    const markerMap = new Map();

    // Initialisierung mit Fokus auf Ganz Deutschland
    map = L.map('map', { zoomControl: false }).setView([51.1657, 10.4515], 5.5);
    L.control.zoom({ position: 'topright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    markerLayer = L.layerGroup().addTo(map);

    // Schnelles Laden der Daten
    Papa.parse(csvURL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            const data = results.data.map(row => {
                row.Lat = row.Lat?.toString().replace(',', '.');
                row.Lon = row.Lon?.toString().replace(',', '.');
                return row;
            }).filter(row => row.Lat && !isNaN(parseFloat(row.Lat)));

            const unique = new Map();
            data.forEach(k => {
                const id = `${k.Firmenname}-${k.Ort}`;
                if (unique.has(id)) {
                    if (!unique.get(id).Klinik.includes(k.Klinik)) unique.get(id).Klinik += " & " + k.Klinik;
                } else { unique.set(id, {...k}); }
            });
            alleKliniken = Array.from(unique.values()).sort((a,b) => a.Ort.localeCompare(b.Ort));
            
            drawMarkers(alleKliniken);
            // Lazy Loading: Zeige erst 30 Kliniken, dann den Rest nach kurzem Timeout
            renderList(alleKliniken.slice(0, 30));
            setTimeout(() => renderList(alleKliniken), 100);
        }
    });

    function drawMarkers(daten) {
        markerLayer.clearLayers();
        daten.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            // Mitgliedskliniken (Grau) sind kleiner (8) und dezenter
            L.circleMarker([parseFloat(k.Lat), parseFloat(k.Lon)], {
                radius: istZert ? 11 : 7.5, 
                fillColor: istZert ? "#ff8c00" : "#bdc3c7",
                color: istZert ? "#fff" : "#eee", 
                weight: 1.5, 
                fillOpacity: 0.8
            }).bindPopup(`<b>${k.Firmenname}</b><br>${k.Klinik}`).addTo(markerLayer);
        });
    }

    async function sucheStarten() {
        const plz = document.getElementById('plzInput').value;
        const radius = parseInt(document.getElementById('radiusInput').value);
        if (!plz) return;
        document.getElementById('results').innerHTML = '<div class="loading-hint">Suche läuft...</div>';
        
        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&postalcode=${plz}&country=germany`);
            const data = await resp.json();
            if (data.length > 0) {
                const sLat = parseFloat(data[0].lat), sLon = parseFloat(data[0].lon);
                let treffer = alleKliniken.map(k => ({...k, d: berechneDistanz(sLat, sLon, parseFloat(k.Lat), parseFloat(k.Lon))})).filter(k => k.d <= radius);
                treffer.sort((a,b) => a.d - b.d);
                map.setView([sLat, sLon], 11);
                drawMarkers(treffer);
                renderList(treffer);
            } else {
                alert("PLZ nicht gefunden.");
                renderList(alleKliniken);
            }
        } catch(e) { renderList(alleKliniken); }
    }

    function berechneDistanz(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function renderList(daten) {
        let html = "";
        daten.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            html += `<div class="clinic-card" onclick="map.setView([${k.Lat}, ${k.Lon}], 14)">
                <b>${k.Firmenname}</b><span class="klinik-typ">${k.Klinik}</span>
                <span style="font-size:13px; color:#666;">${k.Straße}<br>${k.Postleitzahl} ${k.Ort}</span><br>
                <span class="status-badge" style="background:${istZert ? '#ff8c00' : '#bdc3c7'}">${istZert ? 'Zertifiziert' : 'Mitglied'}</span>
            </div>`;
        });
        document.getElementById('results').innerHTML = html || '<p style="padding:20px; text-align:center;">Keine Treffer.</p>';
    }

    function alleAnzeigen() {
        document.getElementById('plzInput').value = '';
        map.setView([51.1657, 10.4515], 5.5);
        drawMarkers(alleKliniken);
        renderList(alleKliniken);
    }
</script>
</body>
</html>
