<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kliniksuche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; background: #fff; }
        
        /* Karte nimmt den oberen Bereich ein */
        #map { width: 100%; height: 45vh; z-index: 1; flex-shrink: 0; }

        /* Sidebar/Suche ist FEST UNTEN am Bildschirm */
        #sidebar { 
            width: 100%; 
            height: 55vh; 
            background: white; 
            z-index: 1000; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            border-radius: 20px 20px 0 0;
            margin-top: -20px; /* Schiebt die Rundung leicht über die Karte */
        }

        /* Desktop Anpassung */
        @media (min-width: 769px) {
            body { flex-direction: row; }
            #map { height: 100vh; order: 2; flex-grow: 1; }
            #sidebar { width: 420px; height: 100vh; order: 1; border-radius: 0; margin-top: 0; }
        }

        .search-container { background: #004a99; color: white; padding: 15px; border-radius: 20px 20px 0 0; }
        @media (min-width: 769px) { .search-container { border-radius: 0; } }
        
        h2 { margin: 0 0 10px 0; font-size: 20px; text-align: center; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: none; font-size: 16px; margin-top: 8px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 8px; margin-top: 12px; }
        .btn-primary { flex: 2; padding: 12px; background: #ff8c00; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-secondary { flex: 1; padding: 12px; background: rgba(255,255,255,0.25); color: white; border: none; border-radius: 8px; cursor: pointer; }

        .legend-container { padding: 8px; background: #fff; border-bottom: 1px solid #eee; font-size: 11px; display: flex; justify-content: center; gap: 20px; }
        .dot-legend { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        #results { overflow-y: auto; background: white; flex-grow: 1; }
        .clinic-card { padding: 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; }
        .klinik-typ { font-size: 12px; color: #d35400; font-style: italic; display: block; margin: 2px 0; }
        .status-badge { display: inline-block; padding: 2px 8px; border-radius: 20px; font-size: 10px; font-weight: bold; color: white; margin-top: 5px; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <div class="search-container">
        <h2>Kliniksuche</h2>
        <input type="text" id="plzInput" placeholder="PLZ eingeben..." inputmode="numeric">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <select id="radiusInput">
                <option value="20">20 km</option><option value="50">50 km</option><option value="100">100 km</option>
            </select>
            <select id="typInput">
                <option value="Alle">Alle Typen</option>
                <option value="Geburtsklinik">Geburtsklinik</option><option value="Kinderklinik">Kinderklinik</option><option value="Neonatologie">Neonatologie</option><option value="Perinatalklinik">Perinatalklinik</option>
            </select>
        </div>
        <div class="btn-group">
            <button class="btn-primary" onclick="sucheStarten()">Suchen</button>
            <button class="btn-secondary" onclick="alleAnzeigen()">Reset</button>
        </div>
    </div>
    <div class="legend-container">
        <div><span class="dot-legend" style="background: #ff8c00;"></span> Zertifiziert</div>
        <div><span class="dot-legend" style="background: #bdc3c7;"></span> Mitglied</div>
    </div>
    <div id="results"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM3LZvdiFjWWIQm59jiSDPb_F3lhEEFjqhrPwob_H1_zMp_ohPORfxuzlMo69tjyDw44UwDigevftu/pub?gid=0&single=true&output=csv';
    let map, markerLayer, alleKliniken = [];
    const markerMap = new Map();

    // Start-Zoom für ganz Deutschland
    map = L.map('map', { zoomControl: false }).setView([51.1657, 10.4515], 5.5);
    L.control.zoom({ position: 'topright' }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    markerLayer = L.layerGroup().addTo(map);

    Papa.parse(csvURL, {
        download: true, header: true, skipEmptyLines: true,
        complete: function(results) {
            const data = results.data.map(row => {
                row.Lat = row.Lat?.toString().replace(',', '.');
                row.Lon = row.Lon?.toString().replace(',', '.');
                return row;
            }).filter(row => row.Lat && !isNaN(parseFloat(row.Lat))); // Filtert "Limit erreicht" Zeilen aus!

            const unique = new Map();
            data.forEach(k => {
                const id = `${k.Firmenname}-${k.Ort}`;
                if (unique.has(id)) {
                    if (!unique.get(id).Klinik.includes(k.Klinik)) unique.get(id).Klinik += " & " + k.Klinik;
                } else { unique.set(id, {...k}); }
            });
            alleKliniken = Array.from(unique.values()).sort((a,b) => a.Ort.localeCompare(b.Ort));
            drawMarkers(alleKliniken);
            aktualisiereListe(alleKliniken, false);
        }
    });

    function drawMarkers(daten) {
        markerLayer.clearLayers(); markerMap.clear();
        daten.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            const marker = L.circleMarker([parseFloat(k.Lat), parseFloat(k.Lon)], {
                radius: istZert ? 11 : 7, // Mitgliedskliniken kleiner und unauffälliger
                fillColor: istZert ? "#ff8c00" : "#bdc3c7",
                color: "#fff", weight: 1, fillOpacity: 0.8
            });

            marker.bindPopup(`<b>${k.Firmenname}</b><br>${k.Klinik}`);
            
            // Reparierter Hover-Effekt
            marker.on('mouseover', function (e) {
                this.openPopup();
            });

            marker.addTo(markerLayer);
            markerMap.set(`${k.Firmenname}-${k.Ort}`, marker);
        });
    }

    async function sucheStarten() {
        const plz = document.getElementById('plzInput').value;
        const radius = parseInt(document.getElementById('radiusInput').value);
        if (!plz) return;
        const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&postalcode=${plz}&country=germany`);
        const data = await resp.json();
        if (data.length > 0) {
            const sLat = parseFloat(data[0].lat), sLon = parseFloat(data[0].lon);
            let treffer = alleKliniken.map(k => ({...k, d: berechneDistanz(sLat, sLon, parseFloat(k.Lat), parseFloat(k.Lon))})).filter(k => k.d <= radius);
            treffer.sort((a,b) => a.d - b.d);
            map.setView([sLat, sLon], 10);
            drawMarkers(treffer);
            aktualisiereListe(treffer, true);
        }
    }

    function berechneDistanz(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function aktualisiereListe(treffer, mitDistanz) {
        let html = "";
        treffer.forEach(k => {
            const istZert = k.Zertifiziert?.toLowerCase().trim() === 'ja';
            html += `<div class="clinic-card" onclick="map.setView([${k.Lat}, ${k.Lon}], 14)">
                <b>${k.Firmenname}</b><span class="klinik-typ">${k.Klinik}</span>
                <span style="font-size:12px; color:#666;">${k.Straße}<br>${k.Postleitzahl} ${k.Ort}</span><br>
                <span class="status-badge" style="background:${istZert ? '#ff8c00' : '#bdc3c7'}">${istZert ? 'Zertifiziert' : 'Mitglied'}</span>
            </div>`;
        });
        document.getElementById('results').innerHTML = html;
    }

    function alleAnzeigen() {
        map.setView([51.1657, 10.4515], 5.5);
        drawMarkers(alleKliniken);
        aktualisiereListe(alleKliniken, false);
    }
</script>
</body>
</html>
